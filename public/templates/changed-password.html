<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>
    <meta itemprop="name" content="{{appName}}">
    <!-- <meta itemprop="logo"
        content="https://res.cloudinary.com/dwtc65zg4/image/upload/v1712738098/logos/TGM_Logo_nd4vgw.png"> -->
</head>

<body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; padding-bottom: 50px; background-color: #f4f4f4;">
    <table align="center" cellpadding="0" cellspacing="0" width="600"
        style="border-collapse: collapse; background-color: #ffffff; margin-top: 30px;">
        <!-- <tr>
            <td style="padding: 0px 40px; text-align: left;">
                <h3 style="color: #333333;">Password Changed</h3>
            </td>
        </tr> -->
        <tr>
            <td style="padding: 20px 40px; text-align: left;">
                <p style="color: #555555; font-size: 16px;">Hi {{name}},</p>
                <p style="color: #555555; font-size: 16px;">
                    This is a confirmation that the password for your account was just changed.
                    If you made this change, no further action is needed.
                </p>
                <p style="color: #555555; font-size: 16px;">
                    If you did not request this change, please contact the <a href="mailto:{{adminEmail}}" class="button">administrator</a> immediately to
                    secure your account.

                </p>
                <!-- <p style="color: #555555; font-size: 16px;">Thank you for choosing {{appName}}!</p> -->
                <p style="color: #555555; font-size: 16px;">Best regards,<br>{{appName}} Team</p>
            </td>
        </tr>
    </table>
</body>

</html>
